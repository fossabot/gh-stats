<p>
    <button *ngIf="!loggedIn()" md-button mdTooltip="Login with GitHub" style="font-size: 20px;padding:.8em;" (click)="authorize()">
    <img src="https://simpleicons.org/icons/github.svg" alt="GH">   
</button>
</p>
<div class="contents" *ngIf="user.login">
    <md-card class="user-card">
        <md-card-header>
            <div md-card-avatar style="padding: 10px;margin-right: 20px;">
                <img md-card-image [src]="user.avatar_url">
            </div>
            <md-card-title> {{user.name}}</md-card-title>
            <md-card-subtitle> {{user.login}}</md-card-subtitle>
        </md-card-header>
        <md-card-content><pre style="overflow: hidden;">{{user.bio}}</pre></md-card-content>
    </md-card>
    <div>
        <md-progress-bar mode="determinate" [value]="timer"></md-progress-bar>
    </div>
    <md-tab-group>
        <md-tab *ngFor="let tab of tabs" [label]="tab.name">
            <div id="tabFiller" style="margin-top:4px;"></div>
            <app-traffic [config]="tab"> </app-traffic>
            <app-releases [config]="tab"> </app-releases>
        </md-tab>
    </md-tab-group>
</div>
